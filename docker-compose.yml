# Local development services
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:17
    container_name: hc-postgres
    environment:
      POSTGRES_DB: human_contact
      POSTGRES_USER: human_contact
      POSTGRES_PASSWORD: hc_dev_password_2026
    ports:
      - "5433:5432"  # 5433 to avoid conflict with existing PostgreSQL
    volumes:
      - hc_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U human_contact"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hc-redis
    ports:
      - "6380:6379"  # 6380 to avoid conflict with existing Redis
    volumes:
      - hc_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  hc_postgres_data:
  hc_redis_data:
