  </defs>
  <!-- Left person silhouette -->
  <circle cx="30" cy="28" r="10" fill="#3B82F6"/>
  <path d="M20 42 C20 38 25 36 30 36 C35 36 40 38 40 42 L40 62 C40 64 38 66 36 66 L24 66 C22 66 20 64 20 62 Z" fill="#3B82F6"/>
  <!-- Right person silhouette -->
